<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    
    <div class="cursor outer"></div>
<div class="cursor inner"></div>
    <h1 style="text-align: center;color:white;font-family:sans-serif">DEMO CALL</h1> 
    <h3 style="text-align: center;color:white;">This Video Shows How Luna Calls As an Agent</h3>
    <div style="text-align:center;border-radius:20px;">
    <video width="750" controls>
        <source src="5.mp4" type="video/mp4">
      </video> </div>
    <script>const cursor = document.querySelectorAll(".cursor");
        const links = document.querySelectorAll(".item");
        
        window.addEventListener("mousemove", (e) => {
          
          let x = e.pageX;
          let y = e.pageY;
          
          cursor.forEach(el => {
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            
            links.forEach(link => {
              link.addEventListener("mouseenter", () => {
                el.classList.add("hover");
              })
              link.addEventListener("mouseleave", () => {
                el.classList.remove("hover");
              })
            })
            
          })
          
        })</script>
</body>
</html>
